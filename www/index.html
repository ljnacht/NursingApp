        $("#cat-btn-1").click(function(){

        $(document).ready(function(){
          //create table
          $tbl = $('#tblCalendar');

          $.get("js/form.json",function(data){
              console.log(data.topics);
              console.log(data.timeline);

              //creating headers
              $tr = $('<tr></tr>');
              $tr.append($('<td>&nbsp;</td>')); //blank
              for(var j=0; j < data.timeline.length; j++){
                $td = $('<td></td>');
                $td.html(data.timeline[j].timeItemLabel);
                $tr.append($td);
              }
              $tbl.append($tr);

              for(var i=0; i < data.topics.length; i++){
                console.log("Row label value: "  + data.topics[i].topicLabel);
                $tr = $('<tr></tr>');

                //create input cell
                $td = $('<td></td>');
                $td.id = i;
                $td.html(data.topics[i].topicLabel);

                //add input cells to the row
                $tr.append($td);
                for(var j=0; j < data.timeline.length; j++){
                  $td = $('<td></td>');
                  $td.html('&nbsp;');
                  $tr.append($td);
                }

                //add row to table
                $tbl.append($tr);
              }
          });
        });

        </script>
