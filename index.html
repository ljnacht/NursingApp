<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/main-style.css" />
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
      	<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
      	<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
        <title> Ostap Lily Alex</title>

        <script>
        $("#cat-btn-1").click(function(){
          $("#cat-page-1").css("transform","translateX(0)");
        });
        </script>
    </head>
    <body>
        <div class="app">
          <div class="header">
      			<h1>Event Calendar For {NAME}</h1>
      		</div>

          <form method="post" action="">
        		<table cellspacing="1">
                <tr style="text-align:center;">
                  <td></td>
                  <td>Time 1</td>
                  <td>Time 2</td>
                  <td>Time 3</td>
                </tr>

                <tr>
                  <td class="cat-head">
					  <button id="cat-btn-1">Category 1</button>
				  </td>
                  <td><div class="info"></div></td>
                  <td><div class="info"></div></td>
                  <td><div class="info"></div></td>
                </tr>
                <tr>
                  <td class="cat-head"><button type="button">Category 2</button></td>
                  <td><div class="info"></div></td>
                  <td><div class="info"></div></td>
                  <td><div class="info"></div></td>>
                </tr>
                <tr>
                  <td class="cat-head"><button type="button">Category 3</button></td>
                  <td><div class="info"></div></td>
                  <td><div class="info"></div></td>
                  <td><div class="info"></div></td>
                </tr>
                <tr>
                  <td class="cat-head"><button type="button">Category 4</button></td>
                  <td><div class="info"></div></td>
                  <td><div class="info"></div></td>
                  <td><div class="info"></div></td>
                </tr>
        				<tr>
        					<td><button type="button" class="ui-btn">Add Category</button></td>
        				</tr>

        		</table>
        	</form>

          <div class="category-page" id="cat-page-1">
          </div>



            <div id="deviceready" class="blink">
                <p class="event listening"></p>
                <p class="event received"></p>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
