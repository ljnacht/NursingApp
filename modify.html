    <body>
		<svg style="display:none;">

    	<div class="app">

			</div>

			<div class="content">
				<form class="modify-form" action="">

					</label>

					<label class="input" for="who-with">
						<input class="input__box" type="text" placeholder="Who were you with?">
					</label>

					<label class="input" for="who-with">
						<input class="input__box" type="text" placeholder="What did you do for play?">
					</label>

					<label class="input" for="who-with">
						<input class="input__box" type="text" placeholder="What did you eat?">
					</label>

					<label class="input" for="who-with">
						<input class="input__box" type="text" placeholder="When did you go to bed?">
					</label>
				</form>
			</div>
		</div>
